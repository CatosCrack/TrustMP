<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
      <button class="back-button">&larr;</button>

        <br>
        <br>
      
      <div class="profile-preferences-container">
        <div class="profile">
        <img src="https://www.pm.gc.ca/sites/pm/files/styles/portrait_square/public/media/minister/2020-01/anand_200x200.png?itok=6NMgz95L" alt="Profile Picture" class="profile-pic">
        <div class="details">
          <h1>Anita Anand</h1>
          <p>Liberal Party of Canada</p>
          <p>Oakville, Ontario</p>
        </div>
      </div>
        <div class="preferences">
          <div class="category">
            <p>Economy</p>
            <div class="bar">
              <div class="negative"></div>

          </div>
          <div class="category">
            <p>Housing</p>
            <div class="bar">
              <div class="negative"></div>
              <div class="positive"></div>
            </div>
          </div>
          <div class="category">
            <p>Immigration</p>
            <div class="bar">
              <div class="positive full"></div>
            </div>
          </div>
          <div class="category">
            <p>Infrastructure</p>
            <div class="bar">
              <div class="negative"></div>
              <div class="positive"></div>
            </div>
          </div>
          <div class="category">
            <p>Defence</p>
            <div class="bar">
              <div class="negative large"></div>
              <div class="positive"></div>
            </div>
          </div>
        </div>
      </div>
      
      <br>
      <br>

      <div class="recent-bills">
        <h2>Recent Bills</h2>

          <div class="bill-details">
            <p class="bill-title">S-1 Better Health Care Act</p>
            <p>Bill Date: 22/05/2025</p>

        </div>
        <div id="bill-two" class="bill">

            <p class="bill-title">C-42 Let's Have Fun Act</p>
            <p>Bill Date: 22/05/2025</p>

          </div>
          <p class="bill-category">Housing</p>
        </div>
      </div>
    </div>
